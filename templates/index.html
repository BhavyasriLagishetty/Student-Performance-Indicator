<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(
          135deg,
          #93c5fd,
          #a78bfa
        ); /* Same gradient */
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        background: #ffffff;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 6px 25px rgba(0, 0, 0, 0.12);
        width: 500px;
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .container:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.18);
      }

      h1 {
        font-size: 28px;
        font-weight: 700;
        color: #1e3a8a; /* Navy Blue */
        margin-bottom: 12px;
      }

      p {
        font-size: 15px;
        color: #374151; /* Neutral gray */
        margin-bottom: 25px;
      }

      .btn {
        display: inline-block;
        padding: 14px 24px;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        color: #fff;
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
        cursor: pointer;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .btn:hover {
        background: linear-gradient(135deg, #4f46e5, #7c3aed);
        box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
      }

      /* Responsive */
      @media (max-width: 600px) {
        .container {
          width: 90%;
          padding: 24px;
        }
        h1 {
          font-size: 24px;
        }
        p {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the Student Exam Performance Indicator</h1>
      <p>
        our one-stop platform to predict and analyze student performance with
        accuracy and ease.
      </p>
      <a href="predictdata" class="btn">Go to Predictor</a>
    </div>
  </body>
</html>
